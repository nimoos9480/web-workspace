<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
	<h2>Register Form...</h2>
	
	<form id="frm">
		NAME : <input type="text" name="name" id="name"><br>
		ADDR : <input type="text" name="addr" id="addr"><br>
		<input type="button" value="가입" id="regBtn">
	</form>
	
	<div id="regView"></div>
	
	<!-- post 방식 / SerialAjax -->
	<script>
	$('#regBtn').click(function() {
		const name = $('#name').val();
		const addr = $('#addr').val();
		
		$.ajax({
			type: "post",
			url:"SerialAjax",
			//data: "name="+name+"&addr="+addr,
			data: $('#frm').serialize(), // form으로 묶어주면 다 넘어간다
			
			success: function(data) {
				$('#regView').html(data).css({
					'background': 'pink',
					'color': 'blue',
					'font-weight': 'bold'
				});
			},
			error: function() {
				alert('응답시간 지연... Error!!');
			},
			timeout: 1000 
		});
	});
	</script>
	
</body>
</html>
